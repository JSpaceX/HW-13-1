<!DOCTYPE html><html lang="en">	<head>		<meta charset="UTF-8">		<meta name="viewport" content="width=device-width, initial-scale=1.0">		<!-- &display=swap&subset=cyrillic-ext -->		<link rel="stylesheet" href="css/style.min.css">		<title>Регистрация</title>	</head>	<body>		<div class="wrapper">			<header class="header">	<div class="header__container _container">		<div class="header__list">			<ul>				<li><a class="header__name" href="#">Uzbeklar.net</a></li>				<li>					<a class="link" href="#">Фильмы</a>					<a class="link" href="#">Клипы</a>					<a class="link" href="#">Музыка</a>				</li>				<li class="header__lisearch">					<form action="#" class="header__form form-1" enctype="multipart/form-data">						<input type="text" class="form-1__input" placeholder="Поиск..." autocomplete="off" name="form[]" id="form-1__input">						<label for="form-1__input"></label>					</form>				</li>				<li>					<a href="#" class="header__heart">						<picture><source srcset="img/heart.svg" type="image/webp"><img src="img/heart.svg" alt=""></picture>					</a>					<a class="header__imglink link" href="#"></a>				</li>			</ul>		</div>	</div></header>			<main class="main">				<div class="main__login login">					<div class="login__navigation">Вход</div>					<div class="login__container">						<form action="#" enctype="multipart/form-data" class="login__form form">							<h2>Регистрация</h2>							<div class="form__item">								<input class="form__input input" autocomplete="off" placeholder="Имя*" type="text" name="form__name" id="form__name">								<label class="form__label" for="form__name"></label>							</div>							<div class="form__item">								<input class="form__input input" autocomplete="off" placeholder="Фамилия*" type="text" name="form__surname" id="form__surname">								<label class="form__label" for="form__surname"></label>							</div>							<div class="form__item">								<input class="form__input input" autocomplete="off" placeholder="Логин*" type="text" name="form__log" id="form__log">								<label class="form__label" for="form__log"></label>							</div>							<div class="form__item">								<input class="form__input input" autocomplete="off" placeholder="EMail*" type="email" name="form__post" id="form__post">								<label class="form__label" for="form__post"></label>							</div>							<div class="form__item">								<input class="form__input input" autocomplete="off" placeholder="Пароль*" type="password" name="form__password" id="form__password">								<label class="form__label" for="form__password"></label>							</div>							<div class="form__item">								<input class="form__input input" autocomplete="off" placeholder="Повторите пароль*" type="password" name="form__repassword" id="form__repassword">								<label class="form__label" for="form__repassword"></label>							</div>							<div class="form__item">								<div class="form__options options">									<div class="options__item">										<input class="options__input" checked value="male" placeholder="Пароль*" type="radio" name="gender" id="radioMale">										<label class="options__label" for="radioMale">Мужчина</label>									</div>									<div class="options__item">										<input class="options__input" value="female" placeholder="Пароль*" type="radio" name="gender" id="radioFemale">										<label class="options__label" for="radioFemale">Женщина</label>									</div>								</div>								<div class="form__checkbox checkbox2">									<input class="checkbox__item" type="checkbox" name="formcheckbox2" id="checkremember">									<label class="checkbox__label" for="checkremember">Я согласен с <a class="checkbox2__link" href="#">Условия и правила</a></label>								</div>							</div>							<button class="form__button button">Регистрация</button>							<div class="form__footer">								<p>У вас уже есть аккаунт? <a href="index.html">Войти</a></p>							</div>						</form>					</div>				</div>			</main>			<footer class="footer">	<div class="footer__container _container">		<div class="footer__info">			<p>Присоединиться:</p>			<div class="footer__links">				<a href="#"><picture><source srcset="img/twitter.svg" type="image/webp"><img src="img/twitter.svg" alt=""></picture></a>				<a href="#"><picture><source srcset="img/vk.svg" type="image/webp"><img src="img/vk.svg" alt=""></picture></a>				<a href="#"><picture><source srcset="img/facebook.svg" type="image/webp"><img src="img/facebook.svg" alt=""></picture></a>				<a href="#"><picture><source srcset="img/instagram.svg" type="image/webp"><img src="img/instagram.svg" alt=""></picture></a>				<a href="#"><picture><source srcset="img/youtube.svg" type="image/webp"><img src="img/youtube.svg" alt=""></picture></a>				<a href="#"><picture><source srcset="img/odnoklassniki.svg" type="image/webp"><img src="img/odnoklassniki.svg" alt=""></picture></a>			</div>			<ul class="footer__list">				<li><a href="#">О нас</a></li>				<li><a href="#">Вопросы и ответы</a></li>				<li><a href="#">+38-067-982-81-22</a></li>				<li><a href="#">uzbeklarnet@gmail.com</a></li>			</ul>		</div>	</div></footer>		</div>		<script src="js/app.min.js"></script>	</body></html>
